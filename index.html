<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop Genesis</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>

<header>
  <h1>Shop Genesis</h1>
  <div>
    <a href="login.html">Login</a>
    <a href="admin.html">Admin</a>
  </div>
</header>

<section class="hero">
  <h2>Welcome to Shop Genesis</h2>
  <p>Premium Quality Products | Fast Delivery | Cash On Delivery</p>
  <button onclick="document.getElementById('products').scrollIntoView()">Shop Now</button>
</section>

<section id="products">
  <h2>Products</h2>
  <div id="product-list" class="product-grid"></div>
</section>

<section id="cart-section">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p><strong>Total: à§³ <span id="cart-total">0</span></strong></p>
</section>

<section id="checkout">
  <h2>Checkout</h2>
  <form id="checkout-form">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="text" id="address" placeholder="Shipping Address" required>

    <select id="payment-method">
      <option>Cash On Delivery</option>
      <option>bKash</option>
    </select>

    <button type="submit">Place Order</button>
  </form>
</section>

<script src="firebase.js"></script>
<script src="script.js"></script>

</body>
</html>
